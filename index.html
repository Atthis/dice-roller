<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <content class="flexCenter">
      <h1>Roll the dice !</h1>
      <section class="radioDice">
        <input type="radio" id="dice4" name="dice" value="4" />
        <label for="dice4">4 &#9671; dice</label>
        <input type="radio" id="dice6" name="dice" value="6" />
        <label for="dice6">6 &#9671; dice</label>
        <input type="radio" id="dice20" name="dice" value="20" />
        <label for="dice20">20 &#9671; dice</label>
        <button id="rolling">Roll the dice !</button>
        <div id="result"></div>
        <div id="error"><p>Please select a dice.</p></div>
        <button id="test">Uncheck all</button>
      </section>
      <aside>
        <table>
          <thead>
            <tr>
              <th>Roll #</th>
              <th>Dice type</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="resultRecord"></tbody>
        </table>
        <button id="reset" class="hide">Clear the results</button>
      </aside>
    </content>
    <script src="js/app.mjs" type="module"></script>
  </body>
</html>
